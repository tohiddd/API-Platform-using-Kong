{{/*
=============================================================================
User Service - Kubernetes Secret
=============================================================================
Stores sensitive configuration like JWT secret key.
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "user-service.secretName" . }}
  labels:
    {{- include "user-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret: {{ .Values.secrets.jwtSecretKey | quote }}

